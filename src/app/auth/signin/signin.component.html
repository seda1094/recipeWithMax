<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSignIn(f)" #f = "ngForm">
            <div class="form-group">
                <label for="email">Mail</label>
                <input class="form-control" id="email" type="email" name="email" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Mail</label>
                <input class="form-control" id="password" type="password" name="password" ngModel>
            </div>
            <button class="btn btn-primary" type="submit">Sign In</button>
        </form>
    </div>
</div>
