<div class="row">
        <div class="col-xs-12">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
              <div class="col-sm-8 form-group">
                <label for="name">Name</label>
                <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                ngModel
                required>
              </div>
              <div class="col-sm-4 form-group">
                <label for="amount">Amount</label>
                <input
                type="text"
                id="amount"
                class="form-control"
                name="amount"
                ngModel
                required
                pattern="^[1-9]+[0-9]'*$">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button [disabled]="!f.valid" class="btn btn-success" type="submit" style="margin-left: 5px">{{ editMode ? 'Update':'Add'}}</button>
                <button *ngIf="editMode" class="btn btn-danger" type="button" style="margin-left: 5px" (click)="onDelete()">Delete</button>
                <button class="btn btn-primary" type="button" style="margin-left: 5px" (click)="onClear()">Clear</button>
              </div>
            </div>
          </form>
        </div>
      </div>
