<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imgPath}}" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1></h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">

        <div>
            <ul>
                <li><a style="cursor:pointer; text-decoration: underline" (click)="addToShoppingList()">To Shopping List</a></li>
                <li><a style="cursor:pointer; text-decoration: underline" (click)="onRecipeEdit()">Edit Recipe</a></li>
                <li><a style="cursor:pointer; text-decoration: underline" (click)="onRecipeDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
    <div class="whitespace"></div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe.name}}</h1>
            <h4>{{recipe.description}}</h4>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <h3>Ingredients</h3>
            <ul class="list-group">
                <li *ngFor="let rec of recipe.ingredients" class="list-group-item">
                    {{rec.name}} ({{rec.amount}})
                </li>
            </ul>
        </div>
    </div>
