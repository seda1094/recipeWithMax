<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" 
                    [disabled]="!recipeForm.valid">Save</button>
                    <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" id="imagePath" 
                        class="form-control" 
                        formControlName="imagePath"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" formControlName="description"
                            rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <h1>Ingredients</h1>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div  style="margin-bottom: 10px" class="row"
                    *ngFor="let ingredientsCtrl of recipeForm.get('ingredients').controls; let i = index"
                    [formGroupName]="i">
                        <div class="col-xs-8" style="margin-right: 10px;">
                            <input type="text" class="form-control" 
                            formControlName="name">
                        </div>
                        <div class="col-xs-2" style="margin-right: 10px;">
                            <input type="number" class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button
                            (click)="onDeleteIngredient(i)"
                            class="btn btn-danger">x</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button"  class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
